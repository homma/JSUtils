<html>
<body>
  <script type="text/javascript" src="../domml.js"></script>
  <script>

  var style01 = {
    'width': '100px', 'height': '60px', 'border': '1px solid green'
  };
  var style02 = {
    'width': '60px', 'height': '60px', 'backgroundColor': 'pink',
    'display': 'inline-block'
  }
  var style03 = {
    'width': '40px', 'height': '60px', 'backgroundColor': 'red',
    'display': 'inline-block'
  }
  var view = {
    'style': style01,
    'contains': [
      { 'style': style02 },
      { 'style': style03 }
    ]
  }

  var elem = DOMML.create(view);
  document.body.appendChild(elem);

  </script>
</body>
</html>
